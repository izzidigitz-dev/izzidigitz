<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>izzidigitz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: url('Copilot_20250612_080825.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      z-index: 1;
    }

    /* Optional: overlay to improve contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); /* darker overlay for readability */
      z-index: -1;
    }

    header {
      text-align: center;
      font-size: 3em;
      padding: 1em 0;
      text-shadow: 0 0 10px #f0f;
    }

    .track-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
    }

    .gear-section {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>izzidigitz</header>

  <div class="track-gallery">
    <!-- Example SoundCloud embed -->
    <iframe scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1726544302&color=%2300f&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
    <!-- Add more iframes as needed -->
  </div>

  <section class="gear-section">
    <h2>Gear</h2>
    <ul>
      <li>Ableton Live + Push 2</li>
      <li>Mac Studio / MacBook</li>
      <li>Saxophone + Vocal Processing Chain</li>
      <!-- Add more gear items here -->
    </ul>
  </section>

  <footer>&copy; 2025 izzidigitz</footer>
</body>
</html>
