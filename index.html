<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>izzidigitz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #000000);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #8000ff, 0 0 20px #f0f; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #8000ff; }
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      font-size: 4rem;
      color: #8000ff;
      letter-spacing: 3px;
      margin: 0;
      animation: glow 2s ease-in-out infinite;
    }

    header p {
      font-size: 1.2rem;
    }

    .about {
      padding: 2rem;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .about h2 {
      font-size: 2rem;
      color: #ff00ff;
    }

    .about p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .track {
      background: #000;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(128, 0, 255, 0.3);
      transition: box-shadow 0.5s ease, transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .track.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .track h2 {
      color: #8000ff;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .socials {
      text-align: center;
      padding: 2rem 1rem;
    }

    .socials a {
      margin: 0 1rem;
      color: #8000ff;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #f0f;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>izzidigitz</h1>
    <p>Welcome to my world of sound
