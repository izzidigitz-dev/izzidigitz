<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>izzidigitz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px red;
      }
      20% {
        text-shadow: -2px -2px lime;
      }
      40% {
        text-shadow: 2px -2px blue;
      }
      60% {
        text-shadow: -2px 2px yellow;
      }
      80% {
        text-shadow: 2px 2px magenta;
      }
      100% {
        text-shadow: -2px -2px cyan;
      }
    }

    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #000000);
      background-size: 400% 400%;
      animation: bgAnimation 20s ease infinite;
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 3rem;
      animation: glitch 2s infinite;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .track {
      background: black;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .socials {
      text-align: center;
      margin: 1rem;
    }

    .gear {
      padding: 2rem;
      text-align: center;
    }

    .gear h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gear ul {
      list-style: none;
      padding: 0;
    }

    .gear li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>izzidigitz</header>

  <section class="gallery">
    <div class="track">
      <iframe scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/your_track_id_here&color=%23444444&inverse=false&auto_play=false&show_user=true">
      </iframe>
    </div>
    <!-- Add more .track sections here -->
  </section>

  <section class="gear">
    <h2>Gear List</h2>
    <ul>
      <li>Mac Studio / MacBook</li>
      <li>Ableton Live with Push 2</li>
      <li>Saxophone</li>
      <li>Microphone (for voice sampling)</li>
      <li>Cloud storage setup with 'collect all and save'</li>
      <!-- Add more gear here -->
    </ul>
  </section>

  <div class="socials">
    <p>Follow: @izzidigitz</p>
  </div>

  <footer>
    &copy; 2025 izzidigitz. All rights reserved.
  </footer>
</body>
</html>
