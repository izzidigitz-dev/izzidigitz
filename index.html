<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>izzidigitz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #000000);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
      color: darkviolet;
      padding: 2rem;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    section {
      margin-bottom: 4rem;
    }

    .track {
      background-color: #000;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #302b63;
      margin-bottom: 2rem;
      transition: background-color 1s ease;
    }

    .track:hover {
      background-color: #1a1a1a;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>izzidigitz</h1>
    <p>Electronic vibes | Sax + Synth | Drum & Bass energy</p>
  </header>

  <section id="music">
    <h2>Tracks</h2>

    <div class="track">
      <iframe 
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-529499697/a-tribe-called-yasss/s-BobnagVoiwT&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false"
        allow="autoplay">
      </iframe>
    </div>

    <!-- Add more .track divs here as needed -->

  </section>

</body>
</html>
